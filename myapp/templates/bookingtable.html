{% extends 'layout.html' %} {% load static %} {% block content3 %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Book a Table</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Time</label>
          <input type="time" name="time" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Number of Guests</label>
          <input type="number" name="guests" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Message (optional)</label>
          <textarea name="message" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Book Now</button>
      </form>
    </div>
  </div>
</div>
<div class="mt-5 text-center">
  <h4>Find Us</h4>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3915.841935591633!2d77.9949!3d11.0115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTHCsDAwJzQxLjQiTiA3N8KwNTknNDIuNiJF!5e0!3m2!1sen!2sin!4v1697037479305"
    width="100%"
    height="300"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
  >
  </iframe>
</div>

{% endblock %}
